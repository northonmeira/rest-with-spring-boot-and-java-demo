name: continuous integration with github actions

on:
  push:
    branches: 
      - main
      - master
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Login to dockerHub
      uses: docker/login-action@v3.2.0
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

          
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'adopt'
        cache: maven
      
    - name: Build app jar
      working-directory: ./
      run: mvn clean package -DskipTests

    - name: Build docker compose build
      working-directory: ./dockercompose
      run: docker compose build

    - name: Push to Docker Hub Container Registry
      run: 
        docker push ${{ secrets.DOCKER_USERNAME }}/rest-with-spring-boot-and-java-demo:${{ github.run_id }}
        docker push ${{ secrets.DOCKER_USERNAME }}/rest-with-spring-boot-and-java-demo:latest
